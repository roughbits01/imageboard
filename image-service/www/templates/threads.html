<div class="w3-row">
  <div class="w3-twothird">
    <div ng-if="list" class="w3-container">
      <ul class="w3-ul w3-white">
        <li ng-repeat="image in images" class="w3-padding-16">
          <div class="w3-row">
            <div class="w3-col w3-padding-small" style="width:56px">
              <span class="fa fa-chevron-up fa-2x action like"></span>
              <b class="w3-text-grey">{{random()}}</b>
              <span class="fa fa-chevron-down fa-2x action like"></span>
            </div>
            <div class="w3-col w3-padding-8" style="width:128px">
              <a href="#threads/dfdfdf">
                <img ng-src="{{image}}" alt="Image" class="w3-margin-right" style="width:100%">
              </a>
            </div>
            <div class="w3-rest w3-padding-small">
              <span class="w3-right">#{{$index + 1}}</span>
              <span class="w3-large">Lorem</span><br>
              <span>Sed mattis nunc</span>

          </div>
