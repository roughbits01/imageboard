<html>
<body>
  <form action="/photos/upload" method="POST" enctype="multipart/form-data" accept="image/jpeg">
    <input type="file" name="photo" multiple required>
    <input type="submit" value="Send">
  </form>
   <form action="/photos/uploadurl" method="POST">
    <input type="text" name="url" />
    <input type="submit" value="Send" />
  </form>
</body>
</html>
